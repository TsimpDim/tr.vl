<app-header [backButtonHref]="['/']"></app-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-button class="ion-activatable ripple-parent" id="new-route" *ngIf="!isTracking" (click)="startTracking()">
        <ion-icon name="analytics-outline"></ion-icon>
        track new route
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>

      <ion-button class="ion-activatable ripple-parent" id="new-route" color="danger" *ngIf="isTracking" (click)="stopTracking()">
        <ion-icon name="stop-circle-outline"></ion-icon>
         stop tracking
          <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
