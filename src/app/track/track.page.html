<app-header [backButtonHref]="['/']"></app-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <div *ngIf="isTracking">
        <ion-list style="max-height: 70%"  style="overflow:scroll">
          <ion-item *ngFor='let coords of trackedRoute'>{{coords['lat']}} {{coords['lng']}} {{coords['alt']}} {{coords['spd']}}</ion-item>
        </ion-list>
      </div>

      <ion-button class="ion-activatable ripple-parent" id="new-route" *ngIf="!isTracking" (click)="startTracking()">
        <ion-icon name="analytics-outline"></ion-icon>
        track new route
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>

      <ion-button class="ion-activatable ripple-parent" id="new-route" color="danger" *ngIf="isTracking" (click)="stopTracking()">
        <ion-icon name="stop-circle-outline"></ion-icon>
         stop tracking
          <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
